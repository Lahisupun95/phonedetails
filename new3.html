<!DOCTYPE html>
<html>
<head>
<title>Real Phone</title>
<link rel="stylesheet" href="new2.css">
</head>
<body>
    <div class="main">
        <nav>
        <div class="logo">
            <img src="images/logo.png">
        </div>
        <div class="navlink">
        <ul>
            <li><a href="http://">Home</a></li>
            <li><a href="http://">Phone</a></li>
            <li><a href="http://">Accessories</a></li>
            <li><a href="http://">Cart</a></li>
        </ul>
       </div>
       </nav>
       <div class="imformation">
        <div class="overlay"></div>
        <img src="images/phone.jpeg" class="mobile">
        <div id="cricle">
            <div class=" feature one">
                <img src="images/camara.png">
                <div>
                    <h1>camara</h1>
                    <p>12MP, WIDE Angle Lens</p>
                </div>
            </div>
            <div class="feature two">
                <img src="images/processor.png">
                <div>
                    <h1>processor</h1>
                    <p> Snapdragon octa core 11nm</p>
                </div>
            </div>
            <div class="feature three">
                <img src="images/display.png">
                <div>
                    <h1>disply</h1>
                    <p>10' mini drop fullscreen</p>
                </div>
            </div>
            <div class="feature four">
                <img src="images/battery.png">
                <div>
                    <h1>battery life</h1>
                    <p>5000mAh 720Hrs</p>
                </div>
            </div>
        </div>
        
       </div>
    </div>
    <div class="control">
        <img src="images/arrow1.png" id="upbtn">
        <h3>feature</h3>
        <img src="images/arrow1.png" id="downbtn">
    </div>
    <script>
        var cricle = document.getElementById("cricle");
        var upbtn = document.getElementById("upbtn");
        var downbtn = document.getElementById("downbtn");

        var rotatevalve = cricle.style.transform;
        var rotatesum;
        upbtn.onclick = function(){
            rotatesum = rotatevalve + "rotate(-90deg)";
            cricle.style.transform = rotatesum;
            rotatevalve = rotatesum;
        }
        downbtn.onclick = function(){
            rotatesum = rotatevalve + "rotate(90deg)";
            cricle.style.transform = rotatesum;
            rotatevalve = rotatesum;
        }



    </script>
</body>
</html>
